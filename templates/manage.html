<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 极简记账本</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#06b6d4',
                        light: '#f9fafb',
                        dark: '#1e293b',
                        'primary-light': '#dbeafe',
                        'secondary-light': '#f1f5f9',
                        'border-color': '#e2e8f0'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Microsoft YaHei', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 2px 8px 0 rgba(0, 0, 0, 0.08)',
                        'card-hover': '0 4px 16px 0 rgba(0, 0, 0, 0.12)',
                        'modal': '0 8px 32px 0 rgba(0, 0, 0, 0.16)'
                    }
                }
            }
        }
    </script>
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card {
                @apply bg-white rounded-xl shadow-card transition-all duration-300;
            }
            .card:hover {
                @apply shadow-card-hover transform -translate-y-1;
            }
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-primary/90 focus:ring-primary;
            }
            .btn-secondary {
                @apply bg-secondary text-white hover:bg-secondary/90 focus:ring-secondary;
            }
            .btn-success {
                @apply bg-success text-white hover:bg-success/90 focus:ring-success;
            }
            .btn-danger {
                @apply bg-danger text-white hover:bg-danger/90 focus:ring-danger;
            }
            .btn-warning {
                @apply bg-warning text-white hover:bg-warning/90 focus:ring-warning;
            }
            .btn-outline {
                @apply border border-border-color text-secondary hover:bg-secondary-light focus:ring-primary;
            }
            .input {
                @apply w-full px-4 py-2 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
            }
            .select {
                @apply w-full px-4 py-2 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
            }
            .nav-item {
                @apply flex flex-col items-center justify-center gap-1 px-4 py-3 transition-all duration-200 relative;
            }
            .nav-item.active {
                @apply text-primary;
            }
            .nav-item.active::after {
                @apply content-[''] absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1/2 h-0.5 bg-primary rounded-full;
            }
            .nav-item:hover {
                @apply text-primary;
            }
            .nav-icon {
                @apply text-xl;
            }
            .nav-label {
                @apply text-xs font-medium;
            }
        }
    </style>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-light font-sans">
    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6 pb-20">
        <div class="space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-secondary">设置</h1>
            </div>
            
            <!-- 渠道管理 -->
            <div class="card p-6">
                <h3 class="text-lg font-semibold text-secondary mb-4">购买渠道管理</h3>
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="channelName" placeholder="请输入渠道名称" class="input flex-1">
                    <button class="btn btn-primary whitespace-nowrap" onclick="addChannel()">
                        <i class="fa fa-plus mr-1"></i>添加渠道
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-secondary-light">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-16">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color">渠道名称</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-32">操作</th>
                            </tr>
                        </thead>
                        <tbody id="channelTable">
                            {% for ch in channels %}
                            <tr class="hover:bg-secondary-light/50 transition-colors">
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ ch.id }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ ch.name }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">
                                    <div class="flex gap-2">
                                        <button class="px-2 py-1 text-xs bg-warning/10 text-warning rounded hover:bg-warning/20 transition-colors whitespace-nowrap" onclick="editChannel({{ ch.id }}, '{{ ch.name }}')">
                                            <i class="fa fa-pencil mr-1"></i>编辑
                                        </button>
                                        <button class="px-2 py-1 text-xs bg-danger/10 text-danger rounded hover:bg-danger/20 transition-colors whitespace-nowrap" onclick="deleteChannel({{ ch.id }})">
                                            <i class="fa fa-trash mr-1"></i>删除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 账单类型管理 -->
            <div class="card p-6">
                <h3 class="text-lg font-semibold text-secondary mb-4">账单类型管理</h3>
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="mainTypeName" placeholder="请输入账单类型名称" class="input flex-1">
                    <button class="btn btn-primary whitespace-nowrap" onclick="addMainType()">
                        <i class="fa fa-plus mr-1"></i>添加账单类型
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-secondary-light">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-16">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color">账单类型名称</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-32">操作</th>
                            </tr>
                        </thead>
                        <tbody id="mainTypeTable">
                            {% for mt in main_types %}
                            <tr class="hover:bg-secondary-light/50 transition-colors">
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ mt.id }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ mt.name }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">
                                    <div class="flex gap-2">
                                        <button class="px-2 py-1 text-xs bg-warning/10 text-warning rounded hover:bg-warning/20 transition-colors whitespace-nowrap" onclick="editMainType({{ mt.id }}, '{{ mt.name }}')">
                                            <i class="fa fa-pencil mr-1"></i>编辑
                                        </button>
                                        <button class="px-2 py-1 text-xs bg-danger/10 text-danger rounded hover:bg-danger/20 transition-colors whitespace-nowrap" onclick="deleteMainType({{ mt.id }})">
                                            <i class="fa fa-trash mr-1"></i>删除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- 统计类型管理 -->
            <div class="card p-6">
                <h3 class="text-lg font-semibold text-secondary mb-4">统计类型管理</h3>
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="subTypeName" placeholder="请输入统计类型名称" class="input flex-1">
                    <button class="btn btn-primary whitespace-nowrap" onclick="addSubType()">
                        <i class="fa fa-plus mr-1"></i>添加统计类型
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-secondary-light">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-16">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color">统计类型名称</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-secondary border-b border-border-color w-32">操作</th>
                            </tr>
                        </thead>
                        <tbody id="subTypeTable">
                            {% for st in sub_types %}
                            <tr class="hover:bg-secondary-light/50 transition-colors">
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ st.id }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">{{ st.name }}</td>
                                <td class="px-4 py-3 text-sm border-b border-border-color">
                                    <div class="flex gap-2">
                                        <button class="px-2 py-1 text-xs bg-warning/10 text-warning rounded hover:bg-warning/20 transition-colors whitespace-nowrap" onclick="editSubType({{ st.id }}, '{{ st.name }}')">
                                            <i class="fa fa-pencil mr-1"></i>编辑
                                        </button>
                                        <button class="px-2 py-1 text-xs bg-danger/10 text-danger rounded hover:bg-danger/20 transition-colors whitespace-nowrap" onclick="deleteSubType({{ st.id }})">
                                            <i class="fa fa-trash mr-1"></i>删除
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-md z-40">
        <div class="flex justify-around items-center h-16">
            <a href="/" class="nav-item">
                <i class="fa fa-home nav-icon"></i>
                <span class="nav-label">首页</span>
            </a>
            <a href="/list" class="nav-item">
                <i class="fa fa-plus-circle nav-icon"></i>
                <span class="nav-label">记账</span>
            </a>
            <a href="/pending" class="nav-item">
                <i class="fa fa-truck nav-icon"></i>
                <span class="nav-label">待收货</span>
                <span v-if="{{ pending_count }} > 0" class="absolute -top-1 -right-1 bg-danger text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                    {{ pending_count }}
                </span>
            </a>
            <a href="/price" class="nav-item">
                <i class="fa fa-bar-chart nav-icon"></i>
                <span class="nav-label">统计</span>
            </a>
            <a href="/manage" class="nav-item active">
                <i class="fa fa-cog nav-icon"></i>
                <span class="nav-label">设置</span>
            </a>
        </div>
    </footer>

    <script>
        // 渠道管理
        function addChannel() {
            const name = document.getElementById('channelName').value;
            if (!name) { alert('渠道名称不能为空！'); return; }
            fetch('/api/channel', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function editChannel(id, name) {
            const newName = prompt('请输入新的渠道名称', name);
            if (!newName) return;
            fetch(`/api/channel/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function deleteChannel(id) {
            if (confirm('确定删除该渠道吗？')) {
                fetch(`/api/channel/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }

        // 账单类型管理
        function addMainType() {
            const name = document.getElementById('mainTypeName').value;
            if (!name) { alert('账单类型名称不能为空！'); return; }
            fetch('/api/main-type', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function editMainType(id, name) {
            const newName = prompt('请输入新的账单类型名称', name);
            if (!newName) return;
            fetch(`/api/main-type/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function deleteMainType(id) {
            if (confirm('确定删除该账单类型吗？')) {
                fetch(`/api/main-type/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }

        // 统计类型管理
        function addSubType() {
            const name = document.getElementById('subTypeName').value;
            if (!name) { alert('统计类型名称不能为空！'); return; }
            fetch('/api/sub-type', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function editSubType(id, name) {
            const newName = prompt('请输入新的统计类型名称', name);
            if (!newName) return;
            fetch(`/api/sub-type/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: newName })
            })
            .then(res => res.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.reload();
                } else {
                    alert(data.message);
                }
            });
        }
        function deleteSubType(id) {
            if (confirm('确定删除该统计类型吗？')) {
                fetch(`/api/sub-type/${id}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.reload();
                    } else {
                        alert(data.message);
                    }
                });
            }
        }
    </script>
</body>
</html>
