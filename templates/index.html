<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简账本 - 首页</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>极简账本（MVP版）</h1>
        <div class="nav">
            <a href="/" class="active">首页</a>
            <a href="/list">消费列表</a>
            <a href="/pending">待收货（<span id="pendingCount">{{ pending_count }}</span>）</a>
            <a href="/price">价格查询</a>
        </div>
        <div class="form-container">
            <h2>新增消费项</h2>
            <form id="consumptionForm">
                <div class="form-group">
                    <label for="content">消费内容：</label>
                    <input type="text" id="content" name="content" required placeholder="例：2包抽纸、1杯奶茶">
                </div>
                <div class="form-group">
                    <label for="quantity">数量：</label>
                    <input type="number" id="quantity" name="quantity" step="0.1" min="0.1" value="1.0" required>
                </div>
                <div class="form-group">
                    <label for="totalPrice">总价（元）：</label>
                    <input type="number" id="totalPrice" name="totalPrice" step="0.01" min="0.01" required placeholder="例：9.9、15.8">
                </div>
                <div class="form-group">
                    <label for="channel">购买渠道：</label>
                    <select id="channel" name="channel" required>
                        <option value="">请选择渠道</option>
                        <option value="超市">超市</option>
                        <option value="淘宝">淘宝</option>
                        <option value="京东">京东</option>
                        <option value="拼多多">拼多多</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mainType">账单大类：</label>
                    <select id="mainType" name="mainType" required>
                        <option value="">请选择大类</option>
                        <option value="饮食">饮食</option>
                        <option value="日用品">日用品</option>
                        <option value="出行">出行</option>
                        <option value="娱乐">娱乐</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subType">细分类型：</label>
                    <input type="text" id="subType" name="subType" required placeholder="例：纸巾、洗发水、公交">
                </div>
                <div class="form-group">
                    <label for="unitCoefficient">换算系数：</label>
                    <input type="number" id="unitCoefficient" name="unitCoefficient" step="0.1" min="0.1" value="1.0" required>
                    <span class="tip">例：1包=5抽填5，默认1</span>
                </div>
                <div class="form-group">
                    <label for="receiveStatus">收货状态：</label>
                    <select id="receiveStatus" name="receiveStatus" required>
                        <option value="已收货">已收货</option>
                        <option value="待收货">待收货</option>
                    </select>
                </div>
                <button type="submit" class="btn">提交消费项</button>
            </form>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
