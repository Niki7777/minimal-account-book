<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页 - 极简记账本</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
    <!-- Flatpickr (现代化日期选择器) -->
    <link href="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/flatpickr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr@4.6.13/dist/l10n/zh.js"></script>
    <!-- Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        success: '#10b981',
                        warning: '#f59e0b',
                        danger: '#ef4444',
                        info: '#06b6d4',
                        light: '#f9fafb',
                        dark: '#1e293b',
                        'primary-light': '#dbeafe',
                        'secondary-light': '#f1f5f9',
                        'border-color': '#e2e8f0'
                    },
                    fontFamily: {
                        sans: ['Inter', 'Microsoft YaHei', 'sans-serif']
                    },
                    boxShadow: {
                        'card': '0 2px 8px 0 rgba(0, 0, 0, 0.08)',
                        'card-hover': '0 4px 16px 0 rgba(0, 0, 0, 0.12)',
                        'modal': '0 8px 32px 0 rgba(0, 0, 0, 0.16)'
                    }
                }
            }
        }
    </script>
    <!-- 自定义工具类 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .card {
                @apply bg-white rounded-xl shadow-card transition-all duration-300;
            }
            .card:hover {
                @apply shadow-card-hover transform -translate-y-1;
            }
            .btn {
                @apply px-4 py-2 rounded-lg font-medium transition-all duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2;
            }
            .btn-primary {
                @apply bg-primary text-white hover:bg-primary/90 focus:ring-primary;
            }
            .btn-secondary {
                @apply bg-secondary text-white hover:bg-secondary/90 focus:ring-secondary;
            }
            .btn-success {
                @apply bg-success text-white hover:bg-success/90 focus:ring-success;
            }
            .btn-danger {
                @apply bg-danger text-white hover:bg-danger/90 focus:ring-danger;
            }
            .btn-outline {
                @apply border border-border-color text-secondary hover:bg-secondary-light focus:ring-primary;
            }
            .input {
                @apply w-full px-4 py-2 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
            }
            .select {
                @apply w-full px-4 py-2 border border-border-color rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent;
            }
            .nav-item {
                @apply flex flex-col items-center justify-center gap-1 px-4 py-3 transition-all duration-200 relative;
            }
            .nav-item.active {
                @apply text-primary;
            }
            .nav-item.active::after {
                @apply content-[''] absolute bottom-0 left-1/2 transform -translate-x-1/2 w-1/2 h-0.5 bg-primary rounded-full;
            }
            .nav-item:hover {
                @apply text-primary;
            }
            .nav-icon {
                @apply text-xl;
            }
            .nav-label {
                @apply text-xs font-medium;
            }
        }
    </style>
    <style>
        /* 全局样式 */
        body {
            font-family: 'Inter', 'Microsoft YaHei', sans-serif;
        }
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        /* 日期选择器样式 */
        .flatpickr-day.selected {
            background-color: #3b82f6 !important;
            border-color: #3b82f6 !important;
        }
        .flatpickr-day:hover {
            background-color: #dbeafe !important;
        }
    </style>
</head>
<body class="bg-light font-sans">
    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6 pb-20">
        <div class="space-y-6">
            <div class="flex justify-between items-center">
                <h1 class="text-xl sm:text-2xl font-bold text-secondary">首页</h1>
            </div>
            
            <!-- 日期筛选 -->
            <div class="card p-6">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="flex flex-col gap-1 flex-1 min-w-[200px]">
                        <label class="text-sm font-medium text-secondary">开始日期</label>
                        <div class="relative">
                            <input 
                                id="startDate"
                                value="{{ default_start }}"
                                type="text" 
                                class="input pr-10" 
                                placeholder="选择开始日期"
                            >
                            <i class="fa fa-calendar absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 flex-1 min-w-[200px]">
                        <label class="text-sm font-medium text-secondary">结束日期</label>
                        <div class="relative">
                            <input 
                                id="endDate"
                                value="{{ default_end }}"
                                type="text" 
                                class="input pr-10" 
                                placeholder="选择结束日期"
                            >
                            <i class="fa fa-calendar absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        </div>
                    </div>
                    <div class="flex items-end">
                        <button onclick="loadStatistics()" class="btn btn-primary">
                            <i class="fa fa-search mr-1"></i>查询
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 图表 -->
            <div class="card p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-base sm:text-lg font-semibold text-secondary">消费分布</h2>
                </div>
                <div id="pieChart" class="w-full h-80"></div>
            </div>
        </div>
    </main>

    <!-- 底部导航栏 -->
    <footer class="fixed bottom-0 left-0 right-0 bg-white shadow-md z-40">
        <div class="flex justify-around items-center h-16">
            <a href="/" class="nav-item active">
                <i class="fa fa-home nav-icon"></i>
                <span class="nav-label">首页</span>
            </a>
            <a href="/list" class="nav-item">
                <i class="fa fa-plus-circle nav-icon"></i>
                <span class="nav-label">记账</span>
            </a>
            <a href="/pending" class="nav-item">
                <i class="fa fa-truck nav-icon"></i>
                <span class="nav-label">待收货</span>
                <span v-if="{{ pending_count }} > 0" class="absolute -top-1 -right-1 bg-danger text-white text-xs w-5 h-5 rounded-full flex items-center justify-center">
                    {{ pending_count }}
                </span>
            </a>
            <a href="/price" class="nav-item">
                <i class="fa fa-bar-chart nav-icon"></i>
                <span class="nav-label">统计</span>
            </a>
            <a href="/manage" class="nav-item">
                <i class="fa fa-cog nav-icon"></i>
                <span class="nav-label">设置</span>
            </a>
        </div>
    </footer>

    <script>
        // 全局变量
        let chart = null;

        // 加载统计数据函数（全局作用域）
        function loadStatistics() {
            if (!chart) {
                console.error('图表未初始化');
                return;
            }
            
            const start = document.getElementById('startDate').value;
            const end = document.getElementById('endDate').value;
            
            fetch(`/api/consumption/statistics?startDate=${start}&endDate=${end}`)
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        const pieData = data.data.categories.map((category, index) => ({
                            name: category,
                            value: data.data.values[index]
                        }));
                        chart.setOption({
                            series: [{ data: pieData }]
                        });
                    }
                })
                .catch(err => console.error('加载统计数据失败:', err));
        }

        // 初始化日期选择器和图表
        document.addEventListener('DOMContentLoaded', function() {
            // 开始日期选择器
            flatpickr('#startDate', {
                locale: 'zh',
                dateFormat: 'Y-m-d'
            });
            
            // 结束日期选择器
            flatpickr('#endDate', {
                locale: 'zh',
                dateFormat: 'Y-m-d'
            });

            // 初始化图表
            chart = echarts.init(document.getElementById('pieChart'));
            chart.setOption({
                tooltip: {
                    trigger: 'item',
                    formatter: '{b}: ¥{c} ({d}%)'
                },
                series: [{
                    name: '消费金额',
                    type: 'pie',
                    radius: '60%',
                    data: [],
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    label: {
                        color: '#64748b'
                    }
                }]
            });

            // 页面加载时默认查询
            loadStatistics();
        });
    </script>
</body>
</html>
