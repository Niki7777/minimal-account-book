<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简账本 - 价格查询</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>极简账本（MVP版）</h1>
        <div class="nav">
            <a href="/">首页</a>
            <a href="/list">消费列表</a>
            <a href="/pending">待收货（<span id="pendingCount">{{ pending_count if pending_count else 0 }}</span>）</a>
            <a href="/price" class="active">价格查询</a>
        </div>
        <div class="query-form">
            <h2>按细分类型查询历史价格</h2>
            <div class="form-group">
                <label for="subTypeSelect">选择细分类型：</label>
                <select id="subTypeSelect" required>
                    <option value="">请选择</option>
                    {% for sub_type in sub_types %}
                    <option value="{{ sub_type }}">{{ sub_type }}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn" id="queryPriceBtn">查询</button>
        </div>
        <div class="price-container">
            <div class="price-result" id="priceResult">
                <table class="consumption-table" id="priceTable" style="display: none;">
                    <thead>
                        <tr>
                            <th>购买时间</th>
                            <th>消费内容</th>
                            <th>数量</th>
                            <th>总价（元）</th>
                            <th>最小单位单价（元）</th>
                            <th>打标</th>
                        </tr>
                    </thead>
                    <tbody id="priceTableBody"></tbody>
                </table>
                <p class="empty-tip" id="priceEmptyTip">请选择细分类型并点击查询</p>
            </div>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
